<h1>Hello &#x1F44B;</h1>

<p>Have a question? Or want to say &#8220;hi&#8221;?<br>
Send me a message.</p>

<form action="feedback.html" method="post">
<input type="hidden" name="token" value="$token">

<textarea
	class="w-100 mb2 outline pa3 ba mr1 hover-bg-light-yellow b--dark-gray"
	id="comment"
	autofocus="autofocus"
	name="comment" rows="9"
	required="required"
	minlenght="2"
	maxlength="280"
	placeholder="Hi Roman,">$comment</textarea><br>

<label for="name">Your name</label><br>
<input
	class="w-100 mb2 outline pa3 ba mr1 hover-bg-light-yellow b--dark-gray"
	required="required"
	type="text"
	id="name"
	name="name"
	value="$name"
	autocorrect="off"
	specllcheck="false"
	required="required"
	minlength="2"
	maxlength="255"
	placeholder="Alice"><br>

<label for="email">email address</label><br>
<input
	class="w-100 outline pa3 ba mr1 hover-bg-light-yellow b--dark-gray"
	required="required"
	type="email"
	id="email"
	name="email"
	value="$email"
	autocapitalize="off"
	autocorrect="off"
	specllcheck="false"
	required="required"
	minlength="7"
	maxlength="255"
	placeholder="alice@example.com"><br>

<p class="dark-red">$err</p>

<input
	class="outline dib ph3 pv2 b ba white bg-blue b--dark-gray hover-black hover-bg-light-yellow"
	type="submit"
	name="send"
	value="Send">
</form>

<p>Or you can email me at <i>hi@romanzolotarev.com</i>.</p>
